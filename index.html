<script type="text/coffeescript" charset="utf-8">



## the basics






# spin it up!

batshit.setup_firebase()
batshit.authenticate()

$ 'body'
  .append(new Fireahead 'Enter an app name or url', fb('apps'), (obj) ->
    unless window.current_user_id
      batshit.please_login()
      return false
    url = obj.typed || obj.url
    Links.info url, (canonical_url, shortname, longname, img) ->
      if obj.typed
        fb('apps').push
          url: canonical_url
          name: shortname
      Review.show
        name: longname
        img: img
      ,
        pasttense: 'bought'
      ,
        fb('rationale_test/').child(Links.asFirebasePath(canonical_url))
      ,
        [
          'activity: distance biking',
          'outcome: getting fit',
          'outcome: feeling relaxed',
          'ethic: a bold decision',
        ]
  )


</script></html>
