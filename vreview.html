## quick extensions to the spacepen ##

View::on = (ref, ev, fn) ->
  ref.on(ev, fn)
  (@offs ||= []).push -> ref.off(ev, fn)

View::beforeRemove = ->
  off() for off in @offs if @offs





## the basics



class Item extends View
  @content: (inputs) ->
    { item, engagement, tags, followup_info } = inputs
    @div class: 'item', =>
      @img src: item.img
      @h2 item.name
      @subview 'annotation', new Annotation(inputs)



class Annotation extends View
  @content: (inputs) ->
    { item, engagement, tags, followup_info } = inputs
    @div class: 'annotation', =>
      @p =>
        @text "For others, "
        @b engagement.gerund
        @text " this was about..."
      @div =>
        @text "For you?"
        @subview 'rationale', new Rationale(inputs)
        @subview 'outcomes', new Outcomes(inputs)



class Rationale extends View
  @content: (item, engagement, @fbref, common_tags) ->
    @div class: 'rationale', =>
      @div class: 'item', =>
        @img src: item.img
        @h2 item.name
      @p class: 'engagement', =>
        @text "What was "
        @b engagement.gerund
        @text " this about?"
      @div class: 'queries', =>
        for tag in common_tags
          [ type, tagname ] = tag.split(': ')
          @div tag: tag, =>
            @h3 tagname
            @p "I wanted this #{type}"
            @button click: 'yes', 'yes'
            @button click: 'no', 'no'
      @button click: 'continue', "continue"
  yes: (event, element) ->
    tag = element.parentNode.getAttribute 'tag'
    @fbref.update(tag, { intended: true })
  no: (event, element) ->
    tag = element.parentNode.getAttribute 'tag'
    @fbref.update(tag, { intended: false })
    $(element).hide()
  continue: ->
    alert('todo')
    


class Outcomes extends View
  @content: (@fbref) ->
    @div class: 'outcomes', =>
      @h2 "How has it gone?"
      @div class: 'queries', outlet: 'list', "Loading..."
  initialize: (fbref) ->
    on fbref, 'value', (snap) ->
      @list.html $$ ->
        for tag, data of snap.val()
          [ type, tagname ] = tag.split(': ')

          switch type
            when 'activity'
              @div =>
                @h2 tagname
                @h3 =>
                  @span "I do this"
                  @b outlet: 'how_often', "weekly"
                @input type: 'range'

            when 'outcome'
              @div =>
                @h2 tagname
                @div "put toggler here - y/n"

            when 'quality'
              @div =>
                @h2 tagname
                @div "put toggler here - y/n"

          @b class: "#{type} #{data.now}", =>
            @text tagname
          @text ' '
